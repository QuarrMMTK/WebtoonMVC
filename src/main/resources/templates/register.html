<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 30rem;">
        <h3 class="card-title text-center mb-4">Register</h3>

        <form th:action="@{/register/new}" th:object="${userRegistrationDto}" method="post" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <div class="form-group mb-3">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" class="form-control">
            </div>
            <!-- First Name -->
            <div class="form-group mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            </div>
            <!-- Last Name -->
            <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
            </div>

            <!-- Error Messages -->
            <div th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>


    </div>
</div>
</body>
</html>
