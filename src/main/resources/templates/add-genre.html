<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
            href="/assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link
            href="/assets/vendor/boxicons/css/boxicons.min.css"
            rel="stylesheet"
    />
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="/assets/img/logo.png" alt="" />
            <span class="d-none d-lg-block">Webtoon - Hub</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">
        <form
                class="search-form d-flex align-items-center"
                method="POST"
                action="#"
        >
            <input
                    type="text"
                    name="query"
                    placeholder="Search"
                    title="Enter search keyword"
            />
            <button type="submit" title="Search">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle" href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li>
            <!-- End Search Icon-->
            <li class="nav-item pe-4">
                <a
                        class="nav-link nav-profile d-flex align-items-center pe-0"
                        href="#"
                >
                    <!-- Use the profilePicturePath from the user object to show the profile image -->
                    <img
                            class="rounded-circle me-3"
                            height="50px"
                            width="50px"
                            th:src="@{${user.profilePhoto}}"
                            alt="profile"
                    />
                    <span
                            class="d-none d-md-block ps-2"
                            th:text="${user.email}"
                    ></span>
                    <!-- Access the user's email directly from the 'user' object -->
                </a>
            </li>
        </ul>
    </nav>
    <!-- End Icons Navigation -->
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{dashboard}">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <!-- End Dashboard Nav -->
        <!-- Webtoons Management Dropdown -->
        <li class="nav-item">
            <a
                    class="nav-link collapsed"
                    data-bs-target="#webtoons-nav"
                    data-bs-toggle="collapse"
                    href="#"
            >
                <i class="bi bi-journal"></i>
                <span>Webtoons</span>
                <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul
                    id="webtoons-nav"
                    class="nav-content collapse"
                    data-bs-parent="#sidebar-nav"
            >
                <li>
                    <a th:href="@{/webtoon/webtoon-list}">
                        <i class="bi bi-circle"></i><span>All Webtoons</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/webtoon/add-webtoon}">
                        <i class="bi bi-circle"></i><span>Add Webtoon</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Webtoons Nav -->

        <li class="nav-item">
            <a
                    class="nav-link collapsed"
                    data-bs-target="#user-nav"
                    data-bs-toggle="collapse"
                    href="#"
            >
                <i class="bi bi-person"></i><span>User</span
            ><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul
                    id="user-nav"
                    class="nav-content collapse"
                    data-bs-parent="#sidebar-nav"
            >
                <li>
                    <a th:href="@{/user/user-list}">
                        <i class="bi bi-circle"></i><span>User-List</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/profile/{id}(id=${user.id})}">
                        <i class="bi bi-circle"></i><span>User-Profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/add-user}">
                        <i class="bi bi-circle"></i><span>Add-User</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Profile Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/contact}">
                <i class="bi bi-envelope"></i>
                <span>Contact</span>
            </a>
        </li>
        <!-- End Contact Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/faq}">
                <i class="bi bi-question-circle"></i>
                <span>F.A.Q</span>
            </a>
        </li>
        <!-- End F.A.Q Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/logout}">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Logout</span>
            </a>
        </li>
        <!-- End Login Page Nav -->
    </ul>
</aside>
<!-- End Sidebar-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Add New Genre</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Home</a></li>
                <li class="breadcrumb-item active">
                    <a th:href="@{/webtoon/add-chapter}">Add-Genre</a>
                </li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <!-- Horizontal Form -->
            <form
                    th:object="${genreDto}"
                    th:action="@{/webtoon/add-new-genre}"
                    th:method="post"
            >
                <!-- Chapter Name -->
                <div class="row mb-3">
                    <label for="chapterName" class="col-sm-2 col-form-label"
                    >Genre Name</label
                    >
                    <div class="col-sm-10">
                        <input
                                type="text"
                                id="chapterName"
                                class="form-control"
                                th:field="*{name}"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label"
                    >Description</label
                    >
                    <div class="col-sm-10">
                <textarea
                        id="description"
                        class="form-control"
                        th:field="*{description}"
                        rows="4"
                ></textarea>
                    </div>
                </div>
                <!-- Submit and Reset Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->

    <div class="copyright">
        &copy; Copyright <strong><span>Webtoon-Hub</span></strong
    >. All Rights Reserved
    </div>
    <div class="credits">
        <!-- All the links in the footer should remain intact. -->

        Designed by <a href="https://bootstrapmade.com/">Min Myat Thu Kha</a>
    </div>
</footer>
<!-- End Footer -->

<a
        href="#"
        class="back-to-top d-flex align-items-center justify-content-center"
><i class="bi bi-arrow-up-short"></i
></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
</body>
</html>
