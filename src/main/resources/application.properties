spring.application.name=WebtoonMVC
# Server configuration
server.port=8080

# Database configuration (replace with your own database credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/webtoonhub?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable JPA auditing
spring.data.jpa.repositories.enabled=true

# Security settings
logging.level.org.springframework=INFO
logging.level.mmtk.projects.webtoonmvc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE